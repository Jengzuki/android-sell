<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no" charset="UTF-8">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <div data-role="page">
 <div data-role="header" data-theme="c">
     <h1>영화 예매</h1>
 </div><!-- /header -->
 <div role="main" class="ui-content" id="content">
     <h3>Sign In</h3>
     <label for="txt-email">아이디</label>
     <input type="text" name="id" id="id" value="">
     <label for="txt-password">Password</label>
     <input type="password" name="password" id="password" value="">
     <fieldset data-role="controlgroup">
         <input type="checkbox" name="chck-rememberme" id="chck-rememberme" checked="">
         <label for="chck-rememberme">Remember me</label>
     </fieldset>
     <a href="#" data-rel="popup" data-transition="pop" data-position-to="window" id="btn_submit" 
     class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Submit</a>
     <p class="mc-top-margin-1-5"><a href="begin-password-reset.html">Can't access your account?</a></p>
     
     </div><!-- /content -->
 </div><!-- /page -->
	<script type="text/javascript">
	$(function(){
		$('#btn_submit').click(function(){
		member.login();
		});
	});
	var member = {
			login : function(){
				var id =$('#id').val();
				var password =$('#password').val();
				$.ajax("http://pheonix0717.cafe24.com/member/login",{
					data : {'id':id,'password':password},
					dataType : "json",
					success : function(data) {
						if(data.result === "success"){
							location.href = "booking.html";
						} else{
						//로그인 결과가 실패면
							alert("아이디 패스워드를 다시한번 확인해주세요");
						}
					},
					error : function(xhr,status,msg) {
						alert("상태 : "+status+", 메세지 : "+msg);
					}
				});
			}
		};
	
	
	</script>
</body>
</html>
